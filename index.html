<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: #000; /* Black background */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden; /* Prevent scrollbars */
        }
        .content-wrapper {
            text-align: center;
            padding: 2rem;
            max-width: 90%; /* Responsive width */
            width: 800px; /* Max width for desktop */
            display: flex; /* Use flexbox for image arrangement */
            flex-direction: column; /* Stack images vertically */
            gap: 2rem; /* Space between images */
        }
        .logo {
            max-width: 100%;
            height: auto;
            border-radius: 0.5rem; /* Rounded corners for the image */
            border: 2px solid rgba(255, 255, 255, 0.1);
            opacity: 0; /* Start hidden for animation */
        }

        /* Animation for the first logo (fade in from bottom) */
        .logo-1 {
            animation: fadeInUp 1s ease-out forwards;
            animation-delay: 0.5s;
        }

        /* Animation for the second logo (fade in from top) */
        .logo-2 {
            animation: fadeInDown 1s ease-out forwards;
            animation-delay: 1s; /* Delay after the first logo */
        }

        /* Keyframe for fade in from bottom */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Keyframe for fade in from top */
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive adjustments */
        @media (max-width: 480px) {
            .content-wrapper {
                padding: 1rem;
            }
        }
    </style>
</head>
<body class="bg-black flex flex-col items-center justify-center min-h-screen p-4">
    <div class="content-wrapper">
        <!-- First Image (original logo) -->
        <img src="/1.png"
             alt="Website Logo 1"
             class="logo logo-1 mx-auto rounded-lg"
             onerror="this.onerror=null;this.src='https://placehold.co/400x100/333333/FFFFFF?text=Image+Error+1';">

        <!-- Second Image (new placeholder for another image) -->
        <img src="/2.png"
             alt="Website Logo 2"
             class="logo logo-2 mx-auto rounded-lg"
             onerror="this.onerror=null;this.src='https://placehold.co/400x150/333333/FFFFFF?text=Image+Error+2';">
    </div>
</body>
</html>
